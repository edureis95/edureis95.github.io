<!DOCTYPE html>
<html>

<head>
  <title>Changed</title>

  <link rel="stylesheet" href="assets/css/main.min.css">
  <link rel="stylesheet" href="assets/css/vendors/jquery.fullpage.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" src="assets/js/vendors.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar">
      <ul>
        <li><a href="/"><i class="fa fa-home"></i></a></li>
      </ul>
    </nav>
  </div>
  <div id="contactHr">
    <img src="/assets/img/mf-avatar.svg" alt="Picture of me!">
  </div>
  <section id="contactForm">
    <div class="wrapper">
      <h1>Thanks for taking the time to reach out. What can I do for you today?</h1>
      <div class="alignMiddle">
        <div class="form">
          <form action="">
            <div class="name">
              <h3><label for="">Name</label></h3>
              <p><input type="text"></p>
            </div>
            <div class="email">
              <h3><label for="">Email</label></h3>
              <p><input type="text"></p>
            </div>
            <div class="message">
              <h3><label for="">Message</label></h3>
              <p><textarea name="name" rows="8"></textarea></p>
            </div>
            <div class="submit">
              <input type="submit">
            </div>


          </form>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
